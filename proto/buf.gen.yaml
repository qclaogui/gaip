version: v2
managed:
  enabled: true
plugins:
  - local: /Users/Shared/code/golang/bin/protoc-gen-go-v1.35.1
    out: ../genproto
    opt: module=github.com/qclaogui/gaip/genproto
  - local: /Users/Shared/code/golang/bin/protoc-gen-go-grpc-v1.5.1
    out: ../genproto
    opt:
      - module=github.com/qclaogui/gaip/genproto
      - require_unimplemented_servers=false
  - local: /Users/Shared/code/golang/bin/protoc-gen-go_gapic-v0.47.1
    out: ../genproto
    opt:
      - go-gapic-package=github.com/qclaogui/gaip/genproto/library/apiv1;library
      - metadata=false
      - module=github.com/qclaogui/gaip/genproto
      - grpc-service-config=qclaogui/library/v1/grpc_service_config.json
      - release-level=alpha
      - transport=grpc+rest
      - rest-numeric-enums=true
  - local: /Users/Shared/code/golang/bin/protoc-gen-grpc-gateway-v2.22.0
    out: ../genproto
    opt:
      - module=github.com/qclaogui/gaip/genproto
      - grpc_api_configuration=qclaogui/todo/v1/api_config_http.yaml
  - local: /Users/Shared/code/golang/bin/protoc-gen-openapiv2-v2.22.0
    out: ../third_party/gen/openapiv2
    opt:
      - logtostderr=true
      - grpc_api_configuration=qclaogui/todo/v1/api_config_http.yaml
